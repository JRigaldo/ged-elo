<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
        .section{
            background: #FFF; 
            width: 100%;
            height: 100%;
            min-height: 800px;
            display: flex;
            display: -webkit-box; 
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            justify-content: center;
            align-items: center;

            font-family: "Open Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: normal;
            font-style: normal;

            font-size: 15px;
        }

        .chat-title{
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .chat-description{
            text-align: center;
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 35px;
        }

        .chat-container{
            position: relative;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            display: -webkit-box; 
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            width: 100%;
            max-width: 700px;

            overflow-y: auto;
            overflow-x: hidden;
        }

        .chat-input{
            display: flex;
            display: -webkit-box; 
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;

            flex-direction: column;
            height: 50vh;
            max-height: 350px;
            overflow-y: scroll;
            padding: 5px;
            margin-bottom: 10px;
            width: 100%;
            background-color: #FAFAFA;

            border-radius: 5px;
            margin-bottom: 60px;
        }

        .user-input{
            position: absolute;
            bottom: 0;
            left: 5px;
            width: calc(100% - 100px);
            padding: 5px;
            border: 1px solid #ddd;
            
            border-radius: 5px;

            overflow: hidden;
            font-size: 1rem;

            padding: 5px 20px;
        }

        .submit-api{
            position: absolute;
            right: 0;
            bottom: 0;
            width: 48px;
            height: 48px;
            border-radius: 10px;
            background-color: #F2940A;
            color: #FFF;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.2rem;
            transition-duration: .3s;
        }

        .submit-api:hover{
            box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
            -webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
            -moz-box-shadow: 0px 0px50px 2px rgba(0,0,0,0.2);
        }

        .bubble{
            padding: 6px;
            border-radius: 5px;
            line-height: 1.3rem;
        }

        .bubble-left{
            align-self: flex-start;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 20px;
            margin-top: 20px;
            display: inline-block;
            text-align: left;
            width: auto;
        }

        .bubble-left:first-child{
            margin-top: 10px;
        }

        .bubble-right{
            align-self: flex-end;
            background-color: #E0E0E0;
            text-align: left;
            max-width: 80%;
        }

        .btn-svg{
            position: relative;
            right: 2px;
            top: 1px;
        }

        .spinner{
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            z-index: 100;
            width: 50px;
            height: 50px;
            
        }
    </style>
    <div 
        class="section">
        <div class="chat-container">
        <h3 class="chat-title">Votre assisant ELO basé sur l'IA</h3>
        <p class="chat-description">Veuillez écrire vos questions à l'assistant dans le champ ci-dessous.</p>
        <div id="chatMessageInput" class="chat-input">
            <div class="bubble bubble-left"><strong>ELO IA:</strong> Bonjour, posez-moi n'importe quelle question sur l'utilisation du logiciel ELO et j'y répondrai avec plaisir !</div>
        </div>
        <span id="awaiting" class="spinner" style="display:none">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle fill="#F2940A" stroke="#F2940A" stroke-width="15" r="15" cx="40" cy="65"><animate attributeName="cy" calcMode="spline" dur="2" values="65;135;65;" keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="-.4"></animate></circle><circle fill="#F2940A" stroke="#F2940A" stroke-width="15" r="15" cx="100" cy="65"><animate attributeName="cy" calcMode="spline" dur="2" values="65;135;65;" keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="-.2"></animate></circle><circle fill="#F2940A" stroke="#F2940A" stroke-width="15" r="15" cx="160" cy="65"><animate attributeName="cy" calcMode="spline" dur="2" values="65;135;65;" keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="0"></animate></circle></svg>
        </span>
        <textarea type="text" id="userMessageInput" placeholder="Écrivez votre question..." class="user-input"></textarea>
        <button onclick="sendMessage()" class="submit-api">
            <svg class="btn-svg" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z"/></svg>
        </button>
    </div>

    <script>
        
        async function sendMessage() {
            const userInput = document.getElementById('userMessageInput');
            const userMessageInput = userInput.value;
            const chatBox = document.getElementById('chatMessageInput');

            chatBox.innerHTML += `<div class="bubble bubble-right"><strong>Vous:</strong> ${userMessageInput}</div>`;

            chatBox.scrollTop = chatBox.scrollHeight;

            userInput.value = "";
            
            const response = await getChatGPTResponse(userMessageInput);
            chatBox.innerHTML += `<div class="bubble bubble-left"><strong>ELO IA:</strong> ${response}</div>`;
            
            chatBox.scrollTop = chatBox.scrollHeight;
        } 

        async function getChatGPTResponse(prompt) {
            const apiUrl = 'https://elo.protocol.ch:3000/chatGPT';

            const requestBody = JSON.stringify({
                context: "Tu es un expert du logiciel ELO...",
                message: prompt
            });

            const headers =  {
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',
                'Access-Control-Allow-Methods': 'POST,PATCH,OPTIONS'
            };
            
            ShowAwaiting();

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    mode: "cors",
                    cache: "no-cache",
                    headers: headers,
                    body: requestBody 
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`Erreur HTTP ${response.status}: ${errorText}`);
                    throw new Error(`Response status: ${response.status}`);
                }

                const jsonData = await response.json();
            
                return jsonData.message[1].content || "Aucune réponse reçue.";
                
            } catch (error) {
                console.error("Erreur lors de l'appel à l'API ChatGPT :", error);
                return "Désolé, une erreur s'est produite.";
            } finally {
                HideAwaiting();
            }
        }

        var globalAwaitingCounter = 0;

        // Show wait icon
        function ShowAwaiting()
        {
            if(globalAwaitingCounter <= 0)
            {
                document.getElementById("awaiting").style.display = "inline";
                globalAwaitingCounter = 1;
            }
            else
            {
                globalAwaitingCounter++;
            }
        }

        // Hide wait icon
        function HideAwaiting()
        {
            if(globalAwaitingCounter <= 1)
            {
                document.getElementById("awaiting").style.display = "none";
                globalAwaitingCounter = 0;
            }
            else
            {
                globalAwaitingCounter--;
            }
        }

    </script>
    </div>
</body>
</html>
