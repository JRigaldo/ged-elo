<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
        .section{
            background: #FFF; 
            width: 100%;
            height: 100%;
            display: flex;
            display: -webkit-box; 
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            justify-content: center;
            align-items: center;

            font-family: "Roboto Mono", monospace;
            font-optical-sizing: auto;
            font-weight: normal;
            font-style: normal;

            font-size: 12px;
        }

        .chat-title{
            font-size: 1.5rem;
            font-weight: 700;
        }

        .chat-container{
            padding: 10px;
            border-radius: 5px;
            display: flex;
            display: -webkit-box; 
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            width: 100%;
            max-width: 500px;

            overflow-y: auto;
            overflow-x: hidden;
        }

        .chat-input{
            height: 50vh;
            max-height: 350px;
            overflow-y: scroll;
            padding: 5px;
            margin-bottom: 10px;
            width: 100%;
            background-color: #FAFAFA;

            border-radius: 5px;
            margin-bottom: 10px;
        }

        .user-input{
            width: calc(100% - 40px);
            padding: 5px;
            border: 1px solid #ddd;
            
            border-radius: 5px;
            margin-bottom: 10px;

            overflow: hidden;
            font-size: 1rem;

            padding: 5px 20px;
        }

        .submit-api{
            border-radius: 10px;
            background-color: #F2940A;
            color: #FFF;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.2rem;
            transition-duration: .3s;
        }
        .submit-api:hover{
            box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
            -webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
            -moz-box-shadow: 0px 0px50px 2px rgba(0,0,0,0.2);
        }

        .bubble{
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .bubble-right{
            background-color: #E0E0E0;
            float: right;
        }

        .bubble-right:after{
            content:'';
            clear: both;
            zoom: 1;
        }
    </style>
    <div 
        class="section">
        <div class="chat-container">
        <h3 class="chat-title">Réponse de l'assistant</h3>
        <div id="chatMessageInput" class="chat-input"></div>
        
        <input type="text" id="userMessageInput" placeholder="Écrivez votre question..." class="user-input">
        <button onclick="sendMessage()" class="submit-api">Envoyer</button>
    </div>

    <script>
        
        async function sendMessage() {
            const userInput = document.getElementById('userMessageInput');
            const userMessageInput = userInput.value;
            const chatBox = document.getElementById('chatMessageInput');

            chatBox.innerHTML += `<div class="bubble bubble-right"><strong>Vous:</strong> ${userMessageInput}</div>`;

            chatBox.scrollTop = chatBox.scrollHeight;

            userInput.value = "";
            
            const response = await getChatGPTResponse(userMessageInput);
            chatBox.innerHTML += `<div class="bubble"><strong>ChatGPT:</strong> ${response}</div>`;
            
            chatBox.scrollTop = chatBox.scrollHeight;
        } 

        async function getChatGPTResponse(prompt) {
            const apiUrl = 'http://localhost:3000/chatGPT';

            const requestBody = JSON.stringify({
                context: "Tu es un expert du logiciel ELO...",
                message: prompt
            });

            const headers =  {
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',
                'Access-Control-Allow-Methods': 'POST,PATCH,OPTIONS'
            };

            console.log("Request Body:", requestBody);

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    mode: "cors",
                    cache: "no-cache",
                    headers: headers,
                    body: requestBody 
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`Erreur HTTP ${response.status}: ${errorText}`);
                    throw new Error(`Response status: ${response.status}`);
                }

                const jsonData = await response.json();
                console.log('jsonData', jsonData);

                return jsonData.message[1].content || "Aucune réponse reçue.";
                
            } catch (error) {
                console.error("Erreur lors de l'appel à l'API ChatGPT :", error);
                return "Désolé, une erreur s'est produite.";
            }
        }

    </script>
    </div>
</body>
</html>
