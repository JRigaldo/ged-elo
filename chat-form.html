<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="
        background: #FFF; 
        width: 100vw;
        height: 100vh;
        display: flex;
        display: -webkit-box; 
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        justify-content: center;
        align-items: center;
        ">
        <div id="chat-container" style="
    padding: 10px;
    border-radius: 5px;
    display: flex;
    display: -webkit-box; 
    display: -moz-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;

    width: 100%;
    max-width: 500px;

    overflow-y: auto;
    overflow-x: hidden;
    ">
    <h3>Réponse de l'assistant</h3>
        <div id="chatMessageInput" style="
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 5px;
            margin-bottom: 10px;
            width: 100%;
            background-color: #F5F7F8;

            border-radius: 5px;
            margin-bottom: 10px;

        "></div>
        
        <input type="text" id="userMessageInput" placeholder="Écrivez votre question..." style="
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            
            border-radius: 5px;
            margin-bottom: 10px;

            overflow: hidden;
        ">
        <button onclick="sendMessage()" style="
        border-radius: 10px;
        background-color: #F2940A;
        color: #FFF;
        padding: 0.5rem 1rem;
        border: none;
        box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.4);
        -webkit-box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.4);
        -moz-box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.4);
        cursor: pointer;
        ">Envoyer</button>
    </div>

    <script>
        
        async function sendMessage() {
            const userMessageInput = document.getElementById('userMessageInput').value;
            const chatBox = document.getElementById('chatMessageInput');
            chatBox.innerHTML += `<div><strong>Vous:</strong> ${userMessageInput}</div>`;
            
            const response = await getChatGPTResponse(userMessageInput);
            chatBox.innerHTML += `<div><strong>ChatGPT:</strong> ${response}</div>`;
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        const refreshUserInput = () => document.getElementById('userMessageInput').value = "";

        async function getChatGPTResponse(prompt) {
            const apiUrl = 'http://localhost:3000/chatGPT';

            const requestBody = JSON.stringify({
                context: "Tu es un expert du logiciel ELO...",
                message: prompt,
                conversation: []
            });

            const headers =  {
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',
                'Access-Control-Allow-Methods': 'POST,PATCH,OPTIONS'
            };

            console.log("Request Body:", requestBody);

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    mode: "cors",
                    cache: "no-cache",
                    headers: headers,
                    body: requestBody 
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`Erreur HTTP ${response.status}: ${errorText}`);
                    throw new Error(`Response status: ${response.status}`);
                }

                const jsonData = await response.json();
                console.log('jsonData', jsonData);

                return jsonData.message[1].content || "Aucune réponse reçue.";
                
            } catch (error) {
                console.error("Erreur lors de l'appel à l'API ChatGPT :", error);
                return "Désolé, une erreur s'est produite.";
            }
        }

    </script>
    </div>
</body>
</html>
